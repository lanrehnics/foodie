
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Navigate</ion-title>
        
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let view of pages" (click)="display(view)">
        {{view.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!--disable swipe back because it prevents the view of the sidemenu-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
