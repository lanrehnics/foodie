
  <ion-header>
    <ion-navbar color="foodie">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> Home </ion-title>
      <ion-buttons end>
      <button ion-button icon-only [navPush]="userPage">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only [navPush]="inboxPage">
        <ion-icon name="mail"></ion-icon>
      </button>
      <button ion-button icon-only [navPush]="likePage">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding class="tiles" color="primary">
    <h1 text-center> <strong>Hot Right Now!!!</strong> </h1>
    <ion-grid center>
      <ion-row center>
        <ion-col>
          <a ion-item text-justify [navPush]="restaurantPage">
            <img src="../../assets/images/mcdonalds.png"/>

            <div class="sub-info">4 people is requesting</div>
          </a>
        </ion-col>
        <ion-col>
          <a ion-item text-justify [navPush]="restaurantPage">
            <img src="../../assets/images/sushiYama.png"/>
            <div class="info">Sushi Yama</div>
            <div class="sub-info">9 people is requesting</div>
          </a>
        </ion-col>
        <ion-col>
          <a ion-item text-wrap [navPush]="restaurantPage">
            <img src="../../assets/images/kohphangan.png"/>
            <div class="info">Koh Phangan</div>
            <div class="sub-info">15 people is requesting</div>
          </a>
        </ion-col>
