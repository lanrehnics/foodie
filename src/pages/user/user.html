<ion-header>
  <ion-navbar color="foodie">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Profile page</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="likePage">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="userProfile">
      <img src="../../assets/images/bert.png"/>
      <ion-list no-lines>

        <ion-item>
          <ion-title>John</ion-title>
        </ion-item>

        <ion-item text-wrap text-center>
          <p> Yes hello it is me, John. I love food and new adventures. My favorite food is delicious chinese food. </p>
        </ion-item>

          <ion-item>
            <button ion-button block large>
              <ion-icon name="md-chatboxes"></ion-icon>
              <span>Send Chat Request</span>
            </button>
          </ion-item>

      </ion-list>



</ion-content>
