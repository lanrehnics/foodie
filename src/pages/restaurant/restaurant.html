<ion-header>

  <ion-navbar color="foodie">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>restaurant</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="userPage">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only [navPush]="inboxPage">
        <ion-icon name="mail"></ion-icon>
      </button>
      <button ion-button icon-only [navPush]="likePage">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list max-width-50>
        <ion-item no-lines>
            <img src="assets/images/kohphangan.png">
            <br>
            <button ion-button color="danger">
                <ion-icon name="heart"></ion-icon>
            </button>
            <h1>Koh Phangan</h1>
            <ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star-half"></ion-icon><ion-icon name="star-outline"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-icon name="time"></ion-icon>
            <span>17:00</span>
            <ion-icon name="cash"></ion-icon>
            <span>150-299 SEK</span>
        </ion-item>
        <ion-item text-wrap>
            <p>This Thai Island themed joint is unique. The inside takes you into a world totally foreign to the urban jungle of Stockholm. Koh Phangan has created a Thai Island secluded playaround</p>
        </ion-item>
        <ion-item>
            <img src="assets/images/map.jpeg">
        </ion-item>
        <ion-item>
            <ion-icon name="people"></ion-icon>
            <span>25 people would like to go here</span>
        </ion-item>
        <ion-item>
            <ion-avatar item-left>
                <img src="assets/images/bert.png"/>
                John
            </ion-avatar>
            <ion-avatar item-left>
                <img src="assets/images/bobo.png"/>
                Bill
            </ion-avatar>
            <ion-avatar item-left>
                <img src="assets/images/cher.png"/>
                Mary
            </ion-avatar>
            <ion-avatar item-left>
                <img src="assets/images/Maria.png"/>
                Eve
            </ion-avatar>
            <ion-avatar item-left>
                <img src="assets/images/sven.png"/>
                Per
            </ion-avatar>
            <ion-avatar item-left>
                <img src="assets/images/kurt.png"/>
                Hao
            </ion-avatar>
        </ion-item>
    </ion-list>
</ion-content>
